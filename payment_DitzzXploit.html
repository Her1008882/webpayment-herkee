<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1><i class="fas fa-qrcode"></i> QRIS Payment Gateway</h1>
            <p>Silakan masukkan nominal pembayaran</p>
        </div>

        <div class="input-section" id="inputSection">
            <input type="number" id="amountInput" class="amount-input" placeholder="Rp 0" min="1000" step="1000">
            <div style="margin-top: 15px; font-size: 14px; color: #718096;">
                Minimal pembayaran: Rp 1.000
            </div>
        </div>

        <button class="pay-button" onclick="createPayment()">
            <i class="fas fa-credit-card"></i>
            Buat Pembayaran QRIS
        </button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 15px; color: #718096;">Membuat QRIS...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="payment-result" id="paymentResult">
            <div class="transaction-info">
                <div class="transaction-id">ID Transaksi</div>
                <div class="transaction-id-value" id="transactionId">-</div>
            </div>

            <div class="qrcode-section">
                <div class="qrcode-container">
                    <img id="qrcodeImage" src="" alt="QRIS Code">
                </div>
            </div>

            <div class="amount-display" id="amountDisplay">Rp 0</div>

            <div class="countdown-section" id="countdownSection">
                <div class="countdown-text">
                    <i class="fas fa-clock"></i> Bayar dalam waktu
                </div>
                <div class="countdown-timer" id="countdownTimer">30:00</div>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let countdownTime = 30 * 60; // 30 menit dalam detik

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('inputSection').style.display = 'none';
            document.querySelector('.pay-button').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdownTimer');
            const countdownSection = document.getElementById('countdownSection');
            
            countdownInterval = setInterval(() => {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;
                
                countdownElement.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    countdownSection.classList.add('countdown-expired');
                    countdownElement.textContent = 'EXPIRED';
                    showError('QRIS telah expired. Silakan buat pembayaran baru.');
                    
                    setTimeout(() => {
                        resetPayment();
                    }, 3000);
                }
                
                countdownTime--;
            }, 1000);
        }

        function resetPayment() {
            clearInterval(countdownInterval);
            countdownTime = 30 * 60;
            
            document.getElementById('paymentResult').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
            document.querySelector('.pay-button').style.display = 'flex';
            document.getElementById('amountInput').value = '';
            
            const countdownSection = document.getElementById('countdownSection');
            countdownSection.classList.remove('countdown-expired');
        }

        async function createPayment() {
            const amount = document.getElementById('amountInput').value;
            
            if (!amount || amount <= 0) {
                showError('Silakan masukkan nominal pembayaran');
                return;
            }
            
            if (amount < 1000) {
                showError('Minimal pembayaran adalah Rp 1.000');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`https://smpn4satapsusukan.sch.id/qr.php?action=create&amount=${amount}`);
                
                if (!response.ok) {
                    throw new Error('Gagal membuat QRIS');
                }
                
                const data = await response.json();
                
                // Tampilkan hasil pembayaran
                document.getElementById('transactionId').textContent = data.trx_id;
                document.getElementById('qrcodeImage').src = `data:image/png;base64,${data.qris_base64}`;
                document.getElementById('amountDisplay').textContent = formatRupiah(data.amount);
                
                hideLoading();
                document.getElementById('paymentResult').style.display = 'block';
                
                // Mulai countdown
                startCountdown();
                
                showSuccess('QRIS berhasil dibuat! Silakan scan untuk pembayaran.');
                
            } catch (error) {
                hideLoading();
                showError('Gagal membuat QRIS. Silakan coba lagi.');
                console.error('Error:', error);
            }
        }

        // Format input saat mengetik
        document.getElementById('amountInput').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && !isNaN(value)) {
                // Kosongkan dulu untuk menghindari format ganda
                e.target.value = value.replace(/[^\d]/g, '');
            }
        });

        // Enter key support
        document.getElementById('amountInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createPayment();
            }
        });

        // Animasi saat halaman dimuat
        window.addEventListener('load', function() {
            document.querySelector('.payment-container').style.animation = 'fadeIn 0.8s ease';
        });
    </script>
